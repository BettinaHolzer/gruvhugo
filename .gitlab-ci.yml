# This file is a template, and might need editing before it works on your project.
---
# All available Hugo versions are listed here:
# https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
    - hugo
  except:
    - master

pages:
  script:
    - hugo new site test && cd test
    - git submodule add https://gitlab.com/avron/gruvhugo themes/gruvhugo
    - rm -rf content && cp -r themes/gruvhugo/exampleSite/content/ . 
    - rm config.toml && cp themes/gruvhugo/exampleSite/config.toml . 
    - hugo
  artifacts:
    paths:
      - public
  only:
    - master
